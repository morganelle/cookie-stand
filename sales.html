<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="images/salmon.png" />
      <h1>"literally, cookies with salmon in them"</h1>
    </header>
    <section id="sales-table">
    <h2>Estimated sales by store</h2>
    <table id="sales">
    </table>
  </section>
    <section>
      <form id="add-store-form">
          <fieldset>
            <legend>Get hourly estimates on a new store</legend>
            <label for="storename">Store name:</label>
            <input name="storename" id="store-input" type="text" required></input>
            <span class="range">
              <label for="mincust">Min. customers/hour:</label>
              <input name="mincust" class="range" type="number" id="min-cust-input" required></input>
              <label for="maxcust">Max. customers/hour:</label>
              <input name="maxcust"  class="range" type="number" id="max-cust-input" required></input>
            </span>
            <label for="avgcookies">Average # cookies per customer:</label>
            <input name="avgcookies" id="avgcookies-input" required></input>
            <button id="submit-button" type="submit">ADD STORE</button>
        </fieldset>
      </form>
    </section>
    <script src="app.js"></script>
  </body>
  <footer></footer>
</html>
