<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="images/salmon.png" />
      <h1>"literally, cookies with salmon in them"</h1>
    </header>
    <h2>Estimated sales by store</h2>
    <table id="sales">
      <tr class="times">
        <td></td>
        <td>6:00am</td>
        <td>7:00am</td>
        <td>8:00am</td>
        <td>9:00am</td>
        <td>10:00am</td>
        <td>11:00am</td>
        <td>12:00pm</td>
        <td>1:00pm</td>
        <td>2:00pm</td>
        <td>3:00pm</td>
        <td>4:00pm</td>
        <td>5:00pm</td>
        <td>6:00pm</td>
        <td>7:00pm</td>
        <td>8:00pm</td>
        <td>Daily totals</td>
      </tr>
    </table>
    <section>
  <form id="add-store-form">
      <fieldset>
        <legend>Add a new store</legend>
        <label for="storename">Store:</label>
        <input name="storename" id="store-input" type="text"></input>
        <label for="storeopen">Store open:</label>
        <input name="storeopen" id="storeopen-input" type="number"></input>
        <label for="storeclose">Store close:</label>
        <input name="storeclose"  id="storeclose-input" type="number"></input>
        <label for="mincust">Minimum customer volume:</label>
        <input name="mincust" type="number" id="min-cust-input"></input>
        <label for="maxcust">Maximum customer volume</label>
        <input name="maxcust" type="number" id="max-cust-input"></input>
        <label for="avgcookies">Average cookies per customer:</label>
        <input name="avgcookies" type="number" id="avgcookies-input"></input>
        <button id="submit-button" type="submit">SUBMIT</button>
    </fieldset>
  </form>
    </section>
    <script src="app.js"></script>
  </body>
  <footer></footer>
</html>
