<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <img src="images/salmon.png" />
      <h1>"literally, cookies with salmon in them"</h1>
    </header>
    <h2>Estimated sales by store</h2>
    <table id="sales">
      <tr class="times">
        <td></td>
        <td>6:00am</td>
        <td>7:00am</td>
        <td>8:00am</td>
        <td>9:00am</td>
        <td>10:00am</td>
        <td>11:00am</td>
        <td>12:00pm</td>
        <td>1:00pm</td>
        <td>2:00pm</td>
        <td>3:00pm</td>
        <td>4:00pm</td>
        <td>5:00pm</td>
        <td>6:00pm</td>
        <td>7:00pm</td>
        <td>8:00pm</td>
        <td>Daily totals</td>
      </tr>
    </table>
    <section>
  <form id="add-store-form">
      <fieldset>
        <legend>Get hourly estimates on a new store</legend>
        <label for="storename">Store name:</label>
        <input name="storename" id="store-input" type="text" required></input>
        <span class="range">
          <label for="storeopen">Store open:</label>
          <input name="storeopen" class="range" id="storeopen-input" type="time" required></input>
          <label for="storeclose">Store close:</label>
          <input name="storeclose" class="range" id="storeclose-input" type="time" required></input>
        </span>
        <span class="range">
          <label for="mincust">Min. customers/hour:</label>
          <input name="mincust" class="range" type="number" id="min-cust-input" required></input>
          <label for="maxcust">Max. customers/hour:</label>
          <input name="maxcust"  class="range" type="number" id="max-cust-input" required></input>
        </span>
        <label for="avgcookies">Average cookies per customer:</label>
        <input name="avgcookies" id="avgcookies-input" required></input>
        <button id="submit-button" type="submit">ADD STORE</button>
    </fieldset>
  </form>
    </section>
    <script src="app.js"></script>
  </body>
  <footer></footer>
</html>
